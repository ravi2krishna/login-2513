apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecomm
spec:
  replicas: 1 # always one nginx pod should run
  selector:
    matchLabels:
      app: ecomm
  template: # Pod Template (nginx)
    metadata:
      labels:
        app: ecomm
    spec:
      containers:
      - name: c1
        image: ravi2krishna/ecomm
        ports:
        - containerPort: 80